<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <meta name="description" content="Gateway LOOK">
    <meta name="author" content="">
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='assets/img/metis-tile.png') }}" />

    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/lib/bootstrap/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/lib/font-awesome/css/all.min.css') }}">
    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}">
    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/lib/metisMenu/metisMenu.min.css') }}">
    <!-- onoffcanvas stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/lib/onoffcanvas/onoffcanvas.css') }}">
    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/lib/animate.css/animate.min.css') }}">

    <!-- Custom Login Styles -->
    <style>
        body.login {
            background-color: #555555;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-signin {
            max-width: 350px;
            width: 100%;
            padding: 25px 30px 30px 30px;
            background: #ffffff;
            border-radius: 2px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
            margin: 20px;
        }

        .form-signin img {
            display: block;
            margin: 0 auto 10px auto;
        }

        .form-signin h2 {
            margin: 0 0 10px 0;
            padding: 0;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .form-signin hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .form-signin .text-muted {
            color: #666 !important;
            font-size: 13px;
            margin: 0 0 15px 0;
            padding: 0;
            line-height: 1.4;
        }

        .form-signin .form-control {
            display: block;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 2px;
            padding: 8px 10px;
            font-size: 13px;
            line-height: 1.4;
            color: #333;
            height: 36px;
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out;
        }

        .form-signin .form-control:focus {
            background-color: #ffffff;
            border-color: #66afe9;
            box-shadow: 0 0 0 1px rgba(102, 175, 233, 0.3);
            outline: none;
        }

        .form-signin .form-control::placeholder {
            color: #999;
        }

        .form-signin .mb-2 {
            margin-bottom: 8px !important;
        }

        .form-signin br {
            display: block;
            margin: 5px 0;
            content: "";
        }

        .form-signin .btn-primary {
            display: block;
            width: 100%;
            background-color: #5a4a42;
            background-image: linear-gradient(to bottom, #6e5d52 0%, #4a3a32 100%);
            border: 1px solid #3d2e28;
            border-radius: 2px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: normal;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, .2);
            cursor: pointer;
            height: 36px;
            box-sizing: border-box;
            transition: all 0.15s ease;
        }

        .form-signin .btn-primary:hover,
        .form-signin .btn-primary:focus {
            background-color: #4a3a32;
            background-image: linear-gradient(to bottom, #5d4d42 0%, #3d2e28 100%);
            border-color: #2d1e18;
            text-decoration: none;
            box-shadow: none;
            transform: none;
        }

        .form-signin .btn-primary:active {
            background-color: #3d2e28;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, .25);
            transform: none;
        }

        .form-signin .alert {
            border-radius: 2px;
            font-size: 13px;
            padding: 8px 12px;
            margin-bottom: 12px;
        }

        .form-signin a {
            color: #428bca;
            text-decoration: none;
        }

        .form-signin a:hover {
            color: #2a6496;
            text-decoration: underline;
        }

        .form-signin .text-center {
            text-align: center;
        }

        .form-signin p {
            margin: 0 0 10px 0;
            padding: 0;
        }

        .form-signin .tab-content {
            padding: 0;
        }

        .form-signin .tab-pane {
            padding: 0;
        }
    </style>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login">
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='assets/lib/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/lib/bootstrap/js/bootstrap.js') }}"></script>

    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $('.list-inline li > a').click(function () {
                    var activeForm = $(this).attr('href') + ' > form';
                    $(activeForm).addClass('animated fadeIn');
                    setTimeout(function () {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
</body>

</html>
