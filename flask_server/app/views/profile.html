{% extends "layouts/app.html" %}

{% block content %}
<style>
    /* CUSTOM CARD STYLE FOR PROFILE */
    .modern-box {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        /* Soft Shadow */
        border: 1px solid #e1e4e8;
        margin-bottom: 25px;
        overflow: hidden;
    }

    .modern-header {
        background-color: #f8f9fa;
        padding: 20px 30px;
        border-bottom: 1px solid #eee;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: #555;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modern-body {
        padding: 40px 30px;
    }

    .profile-avatar-container {
        text-align: center;
        margin-bottom: 20px;
        border-right: 1px solid #eee;
        padding-right: 30px;
    }

    .profile-avatar {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        object-fit: cover;
        background-color: #eee;
    }

    .btn-upload {
        margin-top: 20px;
        width: 100%;
        border-radius: 25px;
        background-color: #fff;
        border: 1px solid #ccc;
        color: #555;
        padding: 8px 0;
        transition: all 0.3s;
    }

    .btn-upload:hover {
        background-color: #f0f0f0;
        border-color: #bbb;
    }

    .form-control {
        height: 45px;
        /* Taller Inputs */
        border-radius: 5px;
        font-size: 14px;
    }

    label {
        font-weight: 500;
        color: #666;
        margin-bottom: 8px;
    }
</style>

<div class="inner bg-light lter">
    <div class="row" style="margin-top: 40px;">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="modern-box">
                <div class="modern-header">
                    <span><i class="fa fa-user-circle text-primary"></i> My Profile</span>

                    <button type="button" class="btn btn-danger btn-sm btn-rect" data-toggle="modal"
                        data-target="#changePasswordModal">
                        <i class="fa fa-key"></i> Change Password
                    </button>
                </div>

                <div class="modern-body">
                    <div class="row">
                        <!-- LEFT: AVATAR & ROLE & UPLOAD -->
                        <div class="col-md-5 profile-avatar-container">
                            <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}"
                                class="profile-avatar" alt="Avatar">

                            <!-- MARGIN FIX HERE: 5px -> 15px -->
                            <h3 style="margin-top: 20px; font-weight: bold; margin-bottom: 15px;">{{ user.username }}
                            </h3>

                            <span class="label label-{{ 'success' if user.role == 'admin' else 'default' }}"
                                style="padding: 5px 10px; font-size: 11px;">{{ user.role|upper }}</span>

                            <!-- UPLOAD FORM -->
                            <form action="{{ url_for('app.edit_user', user_id=user.id) }}" method="POST"
                                enctype="multipart/form-data">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                <label class="btn btn-default btn-upload" style="cursor: pointer;">
                                    <i class="fa fa-camera"></i> Change Photo
                                    <input type="file" name="picture" style="display: none;"
                                        onchange="this.form.submit()">
                                </label>
                            </form>
                        </div>

                        <!-- RIGHT: DATA FORM -->
                        <div class="col-md-7" style="padding-left: 30px;">
                            <form action="{{ url_for('app.edit_user', user_id=user.id) }}" method="POST">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" name="username" class="form-control" value="{{ user.username }}"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" name="email" class="form-control" value="{{ user.email }}"
                                        required>
                                </div>

                                <div class="form-group text-right" style="margin-top: 30px;">
                                    <button type="submit" class="btn btn-primary px-4"><i class="fa fa-save"></i> Save
                                        Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- CHANGE PASSWORD MODAL -->
<div id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 10px; overflow: hidden;">
            <div class="modal-header bg-danger" style="color: white;">
                <button type="button" class="close" data-dismiss="modal" style="color:white;">&times;</button>
                <h4 class="modal-title"><i class="fa fa-lock"></i> Change Password</h4>
            </div>

            <form action="{{ url_for('app.change_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="modal-body" style="padding: 25px;">
                    <div class="alert alert-info" style="font-size: 12px; margin-bottom: 20px;">
                        <i class="fa fa-info-circle"></i> For security, please enter your current password.
                    </div>

                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="current_password" class="form-control" required
                            placeholder="Verifiy it's you">
                    </div>

                    <hr>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="new_password" class="form-control" required
                            placeholder="Min 6 characters">
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" required
                            placeholder="Retype new password">
                    </div>
                </div>

                <div class="modal-footer" style="background: #f9f9f9;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
